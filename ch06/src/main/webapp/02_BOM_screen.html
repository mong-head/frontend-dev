<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<script>
// 팝업창
const child = window.open('','','width=200, height=100');

// 현재 monitor의 width 및 height 구하기
let widthScreen = screen.width;
let heightScreen = screen.height;

console.log(widthScreen + ":" + heightScreen); //1280:720

setTimeout(function(){
	child.moveTo(0,0);
	child.resizeTo(widthScreen, heightScreen);
	
	setInterval(function(){
		child.resizeBy(-20, -20); // width ,height 줄이기
		child.moveBy(10,10);
	},100);
},2000);

</script>
</head>
<body>
	<h1>BOM(Browser Object Model) - window, screen, location navigator</h1>
	<h2>2. screen 객체</h2>
	
</body>
</html>
