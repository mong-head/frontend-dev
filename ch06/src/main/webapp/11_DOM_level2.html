<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    const registerEventHandler = function(element, eventName, eventHandler){
        element &&              // element is not null
        element.attachEvent &&  // IE8 이하
        element.attachEvent('on' + eventName, eventHandler);

        element &&              // element is not null
        element.addEventListener && // standard browser
        element.addEventListener(eventName, eventHandler);
    }

    window.addEventListener("load",function(){
        const h1 = document.getElementById('header');
        const clickEventHandler1 = function(){
            console.log("click1");
        }
        const clickEventHandler2 = function(){
            console.log("click2");
        }
        
        //h1.addEventListener(h1,"click",clickEventHandler1);     // 호환성 떨어짐

        // Listener 등록
        registerEventHandler(h1,"click",clickEventHandler1);

        // <= IE8 대응
        registerEventHandler(h1,"click",clickEventHandler2);

        // Listener 제거
        //h1.removeEventListener(h1,"click",clickEventHandler1);  

    })

</script>
</head>
<body>
    <h1>DOM EVENT 처리(IE8이하 대응, Cross Browser)</h1>
    <h1 id="header">Click!</h1>
</body>
</html>
