<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    /**
     * basic event handler 동작 막기
     * form : validation
     * a : button or menu로 사용시(click event 때문)
     *  
     */
    window.addEventListener("load", function(){
        document.getElementById("btn-delete").addEventListener("click", function(event){
            event.preventDefault();
            console.log("click!");
        })
    })
</script>
</head>
<body>
    <h1>DOM EVENT 처리(기본 event 처리 handler 동작 막기)</h1>
    <a href="" id="btn-delete">삭제</a>
</body>
</html>
