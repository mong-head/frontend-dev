<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

    // form submit 막기1 (DOM Event Model0)
    window.addEventListener("load",function(){
        const form = document.getElementById("form-login");
        form.addEventListener("submit",function(event){

            event.preventDefault(); // 기본 동작 막기

            const inputEmail = document.getElementById("input-email")
            //비어있다면
            if(inputEmail.value == ''){
                alert('이메일이 비어 있습니다.');
                inputEmail.focus();
                return ;   // posting안되게하기 
            }

            const inputPassword = document.getElementById("input-pwd")
            //비어있다면
            if(inputPassword.value == ''){
                alert('비밀번호가 비어 있습니다.');
                return ;   // posting안되게하기 
            }
			
            this.submit();
        })
    });

</script>
</head>
<body>
    <form action="/user/auth" id="form-login" method="post">
        <label>이메일</label>
        <input type="text" name="email" id="input-email"/>
        <br/>
        <label>비밀번호</label>
        <input type="password" name="password" id="input-pwd"/>
        <br/>
		<input id='input-submit' type="submit" value="login" disabled="disabled" />
    </form>
</body>
</html>
