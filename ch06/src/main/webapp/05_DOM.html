<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/**
 * 용어 정리
 1. tag
 	- HTML문서 안에서 text나, contents를 정의할 때 사용하는 markup
 2. document object (문서 객체)
 	- DOM (Document Object Model)
 	- 구현 Tree의 구성 node type : HTMLElement
 	- JS에서 접근 및 조작 (document 이름으로)
 3. node
 	- DOM Tree 각각의 요소
 */
 window.addEventListener("load",function(){
	 console.log("loaded");
	 let el = document.getElementById("header-2");
	 console.log(el);
 });
</script>
</head>
<body>
	<h1>Step 1</h1>
	<script>alert("Step2")</script>
	<h1 id="header-2">Step 3</h1>
	<script>alert("Step4")</script>
</body>
</html>
