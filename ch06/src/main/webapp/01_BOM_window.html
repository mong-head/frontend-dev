<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
let s = "";
for(prop in window){
	s += (prop + ":" + window[prop] + "\n");
}
console.log(s);

// 팝업창
setTimeout(function(){
	let popup = window.open("popup.html","popup","width=600, height=400");
	//let popup = window.open("http://www.douzone.com","popup","width=600, height=400");
	
	setTimeout(function(){
		// 팝업창 내용 변경
		// Cross Domain (보안 문제)로 같은 도메인내에서만 문서 내용 변경 가능
		popup.document.write("<h1>popup text changed</h1>");	
	},2000);
	
	setTimeout(function(){
		// 자식창 위치 이동
		popup.moveTo(200,200);	
	},2000);
	
	setTimeout(function(){
		// 자식창 JS 실행
		popup.message();
	},2000);
	
	console.log("1st timeout handler --- end");
},2000); // 2초뒤에 띄움

</script>
</head>
<body>

<h1>BOM(Browser Object Model) - window, screen, location navigator</h1>
<h2>1. window 전역 객체 (Global Object)</h2>
<ul>
	<li>자바스크립트가 브라우저 창(window)을 제어하기 위한 객체</li>
	<li>자바스크립트 실행과 관련된 환경 정보에 접근가능한 객체 (Environment, Variable Object)</li>
</ul>

</body>
</html>
