<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	window.addEventListener("load", function() {
		var imgElement = document.createElement("img");

		// (표준 + 비표준) 속성 하기 위해 setAttrivute method 사용
		// 표준
		imgElement.setAttribute("src","https://lh3.googleusercontent.com/proxy/lWz9K-mCSkkn_KELcDzImMjatpCNnZ4LuEDwCVRv12UMaTXsJvNYXzHs1PTzk0C4SyTMfXO0J1P0HTHBio0HqSoPmq81bgmHAgQVg3KkPsfunjn7aqvGIIOXYFRtmg");
		imgElement.setAttribute("style","width: 200px");
		imgElement.setAttribute("alt","둘리");
		imgElement.setAttribute("title","둘리");

		// 비표준 : 없는 속성 추가
		imgElement.setAttribute("no",10);
		imgElement.setAttribute("data-no",20);
		
		setTimeout(function() {
			document.body.appendChild(imgElement);
		}, 3000);

	})
</script>
</head>
<body>
	<h1>HTMLElement(DOM Tree Node) 속성 조작</h1>
</body>
</html>
