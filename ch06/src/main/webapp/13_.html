<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

    // form submit 막기1 (DOM Event Model0)
    window.addEventListener("load",function(){
        const form = document.getElementById("form-login");
        form.onsubmit = function(){
            const inputEmail = document.getElementById("input-email")
            //비어있다면
            if(inputEmail.value == ''){
                alert('이메일이 비어 있습니다.');
                return false;   // posting안되게하기 
            }

            const inputPassword = document.getElementById("input-pwd")
            //비어있다면
            if(inputPassword.value == ''){
                alert('비밀번호가 비어 있습니다.');
                return false;   // posting안되게하기 
            }
            
            return true;
        }
    });

</script>
</head>
<body>
    <form action="/user/auth" id="form-login" method="post">
        <label>이메일</label>
        <input type="text" name="email" id="input-email"/>
        <br/>
        <label>비밀번호</label>
        <input type="password" name="password" id="input-pwd"/>
        <br/>
		<input type="submit" value="login"/>
    </form>
</body>
</html>
