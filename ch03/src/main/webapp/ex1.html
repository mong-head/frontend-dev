<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>마진과 패딩</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0
}

body {
	font-family: "돋움", "맑은 고딕";
	font-size: 0.8em;
	color: #333;
}

.box1 {
	border: 1px solid #666;
	width: 300px;
	background-color: #FFC;
	padding: 10px 20px 30px 40px; /* Top Right Bottom Left */
	padding: 10px 20px 30px; /* T (RL) B */
	padding: 10px 20px; /* (T,B) (R,L) : 많이 씀 */
	padding: 10px; /* (T,B,R,L ) : 많이 씀  */
	padding-left: 20px;
	margin: -20px auto;
	margin: 200px auto 20px auto;
	
}
</style>
<script>
	// vanilla(native; plain) code : 거의 안 씀
	// window : browser object
	window.onload = function() {
		el = document.getElementById("box")
		el.onclick = function() {
			marginTop = parseInt(el.style.marginTop);
			console.log(marginTop);

			intervalId = setInterval(function() {
				if (marginTop < -80) {
					clearInterval(intervalId);
					return;
				}
				
				marginTop -= 10;
				el.style.marginTop = marginTop + "px";
				console.log(marginTop);
			}, 100); // 0.1초마다 움직이게
		}
	}
</script>
</head>

<body>
	<div class="box1" id="box" style="margin-top: 200px">CSS에서 가장
		보편적이고 많이 사용하는 마진과 패딩에 대한 값이 어떻게 적용되는지 확인해 보겠습니다.</div>


</body>
</html>
