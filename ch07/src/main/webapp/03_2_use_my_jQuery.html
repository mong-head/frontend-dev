<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- release version; 압축 버전 (service server hosting) -->
    <script type="text/javascript" src="./jquery/jquery-simple.js"></script>
    <script>
        $(function(){
            const $obj = $(".par");

            $obj.click(function(){
                console.log('clicked:',this);
                $(this).css("text-decoration","underline");
            })
            setTimeout(function(){
                $obj.css("color", "red");
            },1000);
        })

    </script>
</head>

<body>
    <h1 id="header">My Simple jQuery 사용 1</h1>
    <p class="par">
        문장1
    </p>
    <p>
        문장2
    </p>
    <p class="par">
        문장3
    </p>
    <p>
        문장4
    </p>
</body>

</html>
