<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- release version; 압축 버전 (service server hosting) -->
    <script type="text/javascript" src="./jquery/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            const $obj = $(".par");

            console.log($obj.length);
            console.log(typeof($obj) + ":" + ($obj instanceof Array));  // not 배열, but 유사배열
            console.log($obj[0]);   // jQuery object 아님. HTMLElement
            console.log($obj.get(0))

            $obj.css('color','red');
            $obj.click(function(){
                console.log('clicked:'+this);   // this : HTMLElement ( not jQuery Object )

                // var $obj = $(this);
                // $obj.css("text-decoration","underline");
                // $obj.text("click!");

                // method chain
                // jQuery object 거의 모든 method(API)(예외 : traverse)는 호출한 jQuery object를 다시 반환 -> chaining가능
                $(this)
                    .css("text-decoration","underline")
                    .text("click");
            });
        });

    </script>
</head>

<body>
    <h1 id="header">jQuery Object</h1>
    <p class="par">
        문장1
    </p>
    <p>
        문장2
    </p>
    <p class="par">
        문장3
    </p>
    <p>
        문장4
    </p>
</body>

</html>
