<!DOCTYPE html>
<html>
<head>
	<title>selector</title>
	<script type="text/javascript" src="./jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function () {
			setTimeout(function () {
				$("li[id]") // li 중 id가 있는 것
				.css({
						"color": "#0f0",
						"font-size":"1.5em",
						"font-weight":"bold"
				});

				$("li[class='fourth']").css("color","#f00");
				$("li[class!='fourth']").css("text-decoration","underline");	// usually not used
			}, 2000);
		});
	</script>
</head>

<body>
	<h1>selector - 속성</h1>
	<ul>
		<li id="first"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="second"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li id="third"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="fourth"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

</body>

</html>
