<!DOCTYPE html>
<html>
<head>
	<title>selector</title>
	<script type="text/javascript" src="./jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function () {
			setTimeout(function () {
				$("#second + li")
				.css({
						"color": "#0f0",
						"font-size":"2.0em",
						"font-weight":"bold"
				});

				$("#second + li + li").css("color","blue");
			}, 2000);
		});
	</script>
</head>

<body>
	<h1>selector - 인접(sibling; 형제)</h1>
	<ul>
		<li class="red" id="first"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="blue" id="second"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="red" id="third"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="blue" id="fourth"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

</body>

</html>
