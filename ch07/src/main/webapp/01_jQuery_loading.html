<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 개발소스 version (service server hosting) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>

<!-- release version; 압축 버전 (service server hosting) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.min.js"></script>

<!-- release version(CDN : contents network delivery) -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script>
	// jQuery : 함수 객체
	// jQuery 함수 호출시 object type의 객체(jQuery 객체)반환함
	const $obj1 = jQuery();
	console.log(typeof(jQuery), typeof($obj1), $obj1.jquery);

	// $ : jQuery 함수 객체 참조
	const $obj2 = $();
	console.log(typeof(jQuery), typeof($obj2), $obj2.jquery);

	// jQuery library 정상적인 loading(import)는 jQuery 객체의 속성인 jquery로 확인 가능
	console.log($().jquery);	// version
</script>
</head>
<body>
	<h1>jQuery loading</h1>
</body>
</html>
