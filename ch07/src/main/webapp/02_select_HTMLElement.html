<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- release version; 압축 버전 (service server hosting) -->
    <script type="text/javascript" src="./jquery/jquery-3.6.0.min.js"></script>
    <script>
        // jQuery는 DOM의 element 선택하는 작업을 보통 먼저하기 때문에
        // DOM이 loading된 이후 선택작업을 하여야 한다.

        /*
            jQuery function으로 HTMLElement 선택 시점
        */
        // 1. DOM이 loading된 시점 : DOM API 사용 - 굳이?
        window.addEventListener("load", function () {
            const $obj = $('#header');

            // 절대 jQuery Object는 null이 될 수 없음
            // 따라서 밑처럼 확인하면 안 됨
            // if($obj != null){
            //     console.log("! 성공");
            // }
            // 이렇게 확인 가능
            if ($obj.length == 1) {
                console.log("1. DOM API : 성공");
            }
        });

        // 2. DOM이 loading된 시점 : jQuery 함수를 사용하는 방법 1 : selector - document
        $(document).ready(function () {
            const $obj = $('#header');

            if ($obj.length == 1) {
                console.log("2. jQuery function : 성공");
            }
        });

        // 3. DOM이 loading된 시점 : jQuery 함수를 사용하는 방법 2 : good method
        // entry point function를 jQuery function의 argument로 전달하는 방법
        $(function () {
            const $obj = $('#header');

            if ($obj.length == 1) {
                console.log("3. jQuery function : 성공");
            }

        });

    </script>
</head>

<body>
    <h1 id="header">jQuery function으로 HTMLElement 선택 시점</h1>
</body>

</html>
