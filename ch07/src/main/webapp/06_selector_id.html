<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<title>selector</title>
	<script type="text/javascript" src="./jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function () {
			setTimeout(function () {
				$("#first").css("color","#f00");
				setTimeout(function(){
					$("#second").css("color","#0f0");
					setTimeout(function(){
						$("#third").css("color","#00f");
					},2000);
				},2000);
			}, 2000);
		});
	</script>
</head>

<body>
	<h1>selector - id</h1>
	<ul>
		<li class="red" id="first"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="blue" id="second"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="red" id="third"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="blue"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

</body>

</html>
