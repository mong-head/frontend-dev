<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>화면 변경</title>
	<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
	<script>
		/* jQuery Plugin */
		$.fn.hello = function () {
			console.log("HI");
			console.log(this);
			console.log(this.length);
			console.log(this.attr('title'));

			return this; // chaining 위함
		}

		$.fn.flash = function () {
			var $that = $(this);
			var isBlink = false;
			setInterval(() => {
				$that.css("backgroundColor", (isBlink ? "#f00" : "#EFEFEF"));
				isBlink = !isBlink;
			}, 500);


			return this;
		}

		$(function () {
			$("#btn").click(function () {
				$(this)
					.hello()
					.flash();
				//$("div").hello();
			});
		});
	</script>
</head>

<body>
	<h1>jQuery Plug In</h1>
	<div style="width:200px; margin : 50px auto">
		<button id="btn" title="click me">click</button>
	</div>
</body>

</html>
