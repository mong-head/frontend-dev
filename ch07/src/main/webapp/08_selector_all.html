<!DOCTYPE html>
<html>
<head>
	<title>sample</title>
	<script type="text/javascript" src="./jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">

		$(function () {
			setTimeout(function () {
				$("li *").css("font-weight", "bold");
			}, 1000);
		});

	</script>
</head>

<body>
	<ul>
		<li><strong>텍스트 텍스트</strong> 텍스트 텍스트 텍스트 </li>
		<li><em> 텍스트 텍스트 텍스트 텍스트 텍스트</em> </li>
		<li><span> 텍스트 텍스트 텍스트 텍스트 텍스트 </span></li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>
</body>

</html>
