<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){
			$("h2").after("<p>내용</p>");
		},2000);
	} );  
</script>
</head>
<body>
	<h1>DOM 조작 API - after()</h1>
	<h2>제목</h2>
</body>
</html>
