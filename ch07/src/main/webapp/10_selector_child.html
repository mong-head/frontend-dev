<!DOCTYPE html>
<html>
<head>
	<title>selector</title>
	<script type="text/javascript" src="./jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript">
		$(function () {
			setTimeout(function () {
				$("li > strong")
				.css({
						"color": "#f00",
						"font-size":"2.0em",
						"font-weight":"bold"
				});

				$("ul > li > div > strong")
					.css("color","blue");
			}, 2000);
		});
	</script>
</head>

<body>
	<h1>selector - 자식</h1>
	<ul>
		<li><strong> 텍스트 텍스트 텍스트 텍스트 텍스트 </strong></li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li>
			<div>
				<strong>텍스트 텍스트 텍스트 텍스트 텍스트</strong>
			</div>
		</li>
		<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

</body>

</html>
