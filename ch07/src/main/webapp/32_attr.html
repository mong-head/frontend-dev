<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$( function() {
		setTimeout(function(){
			// $("h2 a").attr("href","http://www.douzone.com");
			// $("h2 a").attr("target","_blank"); //새 탭에서 열리게 하기
			// $("h2 a").attr("title","더존 가기"); // 말풍선
			// $("h2 a").css("fontSize","0.75em"); 

			// function chain
			// $("h2 a")
			// 	.attr("href","http://www.douzone.com")
			// 	.attr("target","_blank") //새 탭에서 열리게 하기
			// 	.attr("title","더존 가기") // 말풍선
			// 	.css("fontSize","0.75em");

			$("h2 a")
				.attr({
					"href":"http://www.douzone.com",
					"target":"_blank",
					"title":"더존가기"
				})
				.css("fontSize","0.75em");
		},2000);
	} );  
</script>
</head>
<body>
	<h1>DOM API 속성 변경 - attr()</h1>
	<h2><a href="" >홈페이지 가기</a></h2>
</body>
</html>
